<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./main.js"></script>
    <title>Social Tree</title>
</head>
<body>
    <img id="userAvatar"  src="https://github.com/chevrand.png" alt="user-avatar">
    <strong id="userLogin"></strong>

    <div class="wrapperLinks">
        <a class="link">Link 1</a>
        <a class="link">Link 2</a>
        <a class="link">Link 3</a>
        <a class="link">Link 4</a>
    </div>

    <div class="wrapperSocialMedias">
        <a href="https://twitter.com/WChevrand">
            <img class="socialMedia" src="./assets/twitter.svg" alt="link-twitter">
        </a>
        <a href="https://www.twitch.tv/donkey_kong27">
            <img class="socialMedia" src="./assets/twitch.svg" alt="link-twitch">
        </a>
        <a href="https://www.instagram.com/wchevrand">
            <img class="socialMedia" src="./assets/instagram.svg" alt="link-instagram">
        </a>
        <a href="https://www.linkedin.com/in/wanderson-chevrand">
            <img class="socialMedia" src="./assets/linkedin.svg" alt="link-linkedin">
        </a>
        <a href="https://github.com/Chevrand">
            <img class="socialMedia" src="./assets/github.svg" alt="link-github">
        </a>
    </div>
</body>
</html>
